    <title>HTML Entities Example</title>

<body>

    <h2>HTML Entities Example</h2>
    &#10006;

    <p>Use &lt;p&gt; to create a paragraph in HTML.</p>
    <p>5 &gt; 3 and 3 &lt; 5 (Math symbols)</p>
    <p>Use &amp; to represent the ampersand (&).</p>
    <p>Copyright &copy; 2024 My Website</p>
    <p>Indian Rupee Symbol: &#8377;</p>
    <p>Tick Mark: &#10003;</p>
    &#128078;
