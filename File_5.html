<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Ordered List:</h2>
    <ol>
        <li>kida frr</li>
        <li>horr snaa</li>
        <li>vadiyaa frr</li>
        <li>apney snaa</li>
    </ol>
<h2>Unordered lits :</h2>
<ul>
    <li>muday</li>
    <li>trkhana</li>
    <li>dy</li>
    <li>fullstop</li>
</ul>
<h2>Description lists :</h2>
<dl>
    <dt>ki haal ny mitr</dt>
    <dd>-vadiyya 22</dd>
    <dt>kosh ta likh</dt>
    <dd>-ki likha yaar</dd>
</dl>
</body>
</html>
