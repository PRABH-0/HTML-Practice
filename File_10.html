<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Form</title>
</head>
<body>

    <h2>User Registration form</h2>
    <form >
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>

        <label for="skills">skills</label><br>
        <input type="checkbox" value="php" name="php">php <br>
        <input type="checkbox" value="java" name="java">java <br>
        <input type="checkbox" value="python" name="python">python <br>
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label for="bio">Short Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
